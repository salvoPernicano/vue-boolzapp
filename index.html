<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" class="d-flex align-items-enter">
        <div class="container">
            <div class="row">
                <div id="contactList" class="col-4 p-0">
                    <div class="user d-flex justify-content-between align-items-center p-2">
                        <div class="d-flex align-items-center">
                            <figure>
                                <img src="./assets/img/avatar_io.jpg" alt="avatar">
                            </figure>
                            <span class="mx-1 fw-bold">Sofia</span>
                        </div>
                        <div id="userIcons" class="d-flex gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-fill" viewBox="0 0 16 16">
                                <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                              </svg>
                        </div>
                    </div>
                    <div id="notify" class="p-2 d-flex">
                        <figure>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#238cd7fa" class="bi bi-bell-slash-fill" viewBox="0 0 16 16">
                                <path d="M5.164 14H15c-1.5-1-2-5.902-2-7q0-.396-.06-.776zm6.288-10.617A5 5 0 0 0 8.995 2.1a1 1 0 1 0-1.99 0A5 5 0 0 0 3 7c0 .898-.335 4.342-1.278 6.113zM10 15a2 2 0 1 1-4 0zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75z"/>
                              </svg>
                        </figure>
                        <div class="d-flex flex-column mx-2">
                            <span class="fw-bold">Ricevi Notifiche di nuovi messaggi</span>
                            <a href="#" class="text-secondary">Attiva notifiche Desktop</a>
                        </div>
                    </div>
                    <nav class="navbar bg-body-tertiary p-2">
                        <div class="container-fluid input-group border">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="form-control me-2 border-0" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                        </div>
                      </nav>
                </div>
                <div id="chatBox" class="col-8 p-0">
                    <div class="user d-flex justify-content-between align-items-center p-2">
                        <div class="d-flex align-items-center">
                            <figure>
                                <img src="./assets/img/avatar_1.jpg" alt="avatar">
                            </figure>
                            <div class="d-flex flex-column">

                                <span class="mx-1 fw-bold">Michele</span>
                                <span class="mx-1 text-secondary">Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/0211243aaf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
